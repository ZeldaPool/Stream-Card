<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="card.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="front">
            <img class="cover" src="./cover.jpg">
            <h3 class="name">Cyberpunk 2077</h3>
            <div class="stats">
                <p class="viewers">89.69k</p>
                <div class="streamers">
                    <img src="./1.jpg">
                    <img src="./2.jpg">
                    <img src="./3.jpg">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="strinfo">
                <p class="stat">89.69k<span>Watching</span></p>
                <p class="stat">132<span>Streaming</span></p>
            </div>
            <button class="btn">Checkout More Streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="./1.jpg"></div>        
                    <p class="strname">Genji</p>
                    <p class="number">20k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./2.jpg"></div>    
                    <p class="strname">D.Va</p>
                    <p class="number">34k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./3.jpg"></div>    
                    <p class="strname">Tracer</p>
                    <p class="number">66k</p>
                </div>
            </div>

        </div>
        <div class="background">
            
        </div>
    </div>
</body>
</html>
